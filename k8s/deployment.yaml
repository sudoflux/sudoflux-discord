apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-casual
  namespace: discord-bots
  labels:
    app: discord-casual
    version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-casual
  template:
    metadata:
      labels:
        app: discord-casual
        version: "0.1.0"
    spec:
      containers:
      - name: bot
        image: ghcr.io/sudoflux/discord-casual:1.0.0
        imagePullPolicy: Always
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-casual-secrets
              key: DISCORD_TOKEN
        - name: GUILD_ID
          valueFrom:
            secretKeyRef:
              name: discord-casual-secrets
              key: GUILD_ID
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534